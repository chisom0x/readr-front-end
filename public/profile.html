<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image with Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }eeeeeeeeeeeeeeeeeeeeeeeeee\
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dorrm5rhi/image/upload/v1721868068/Screenshot_2023-12-22_215914_qf77rw.png" alt="Sample Image">
        <a href="https://res.cloudinary.com/dorrm5rhi/image/upload/v1721868068/Screenshot_2023-12-22_215914_qf77rw.png" target="_blank">Visit Example</a>
    </div>
</body>
</html>

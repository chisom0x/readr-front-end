<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .hidden {
        display: none;
      }
      .alert-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .alert-error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .alert-container {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="bg-yellow-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Create an account</h2>
      <form id="signup-form">
        <div id="alert" class="alert-container hidden p-4 rounded-lg"></div>
        <div class="mb-4">
          <label for="fullName" class="sr-only">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Full Name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="sr-only">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
        <button
          type="submit"
          id="submit-button"
          class="w-full bg-orange-500 text-white p-3 rounded-lg font-semibold hover:bg-orange-600"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center">
        Already have an account?
        <a href="./login.html" class="text-orange-500 font-semibold hover:underline"
          >Login</a
        >
      </p>
    </div>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
